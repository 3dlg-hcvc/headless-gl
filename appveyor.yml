platform:
  - x64
  - x86

install:
  - cmd: git submodule update --init
  - ps: Install-Product node LTS $env:PLATFORM
  - npm config set msvs_version 2015 --global
  - npm config set target_arch %PLATFORM% --global
  - npm install -g node-gyp

build_script:
  - npm install --ignore-scripts
  - npm run rebuild

test_script:
  - npm test

deploy_script:
  - IF %APPVEYOR_REPO_TAG%==true ./node_modules/.bin/prebuild --all --strip -u %GITHUB_TOKEN%
