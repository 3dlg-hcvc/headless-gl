environment:
  matrix:
    - platform: x64
    - platform: x86

install:
  - cmd: git submodule update --init
  - ps: Install-Product node LTS %PLATFORM%
  - npm config set msvs_version 2015 --global
  - npm config set target_arch %PLATFORM% --global
  - npm install -g node-gyp

build:
  - npm install
  - npm run rebuild

test_script:
  - npm test

after_test:
  - ./node_modules/.bin/prebuild --all --strip -u %GITHUB_TOKEN%
